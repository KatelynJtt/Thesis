<head>
    <meta charset="UTF-8">
    <title>Data Display and Plot</title>
    <style>
        .data {
            border-collapse: collapse;
            width: 100%;
        }
        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <h1>Data Display</h1>
    <p id="message"></p>
    <button onclick="toggleTable()" title="Show/hide the data table">Toggle Table</button>
    <button onclick="downloadTable()" title="Download the data table as a CSV file">Download Table</button>
    <button onclick="clearTable()" title="Clear the data table">Clear Table</button>
    <div id="dataTable">
        {{ tables[0]|safe if tables else 'No tables' }}
    </div>
    <h1>Plot from CSV</h1>
    <div>
        <select id="column1-select">
            {% for column in num_columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <select id="column2-select">
            {% for column in num_columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <button id="hist-button" title="Plot a histogram of the selected columns">Plot Histogram</button>
        <div id="hist-plot"></div>
    </div>
    <div>
        <select id="column1-select">
            {% for column in num_columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <select id="column2-select">
            {% for column in num_columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <button id="box-button" title="Plot a box plot of the selected columns">Plot Box Plot</button>
        <div id="box-plot"></div>
    </div>
    <div>
        <select id="column1-select">
            {% for column in num_columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <select id="column2-select">
            {% for column in num_columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <button id="bar-button" title="Plot a bar chart of the selected columns">Plot Bar</button>
        <div id="bar-plot"></div>
    </div>
    <div>
        <button id="heatmap-button" title="Plot a correlation heatmap">Correlation Heatmap</button>
    </div>
    <!--Java Script for Plotly Plots-->
    <script>
        // Table Functions
        function toggleTable() {
            var table = document.getElementById("dataTable");
            if (table.innerHTML.trim() == "") {
                document.getElementById("message").innerHTML = "No table to toggle.";
            } else {
                if (table.style.display === "none") {
                    table.style.display = "block";
                } else {
                    table.style.display = "none";
                }
                document.getElementById("message").innerHTML = "";
            }
        }

        function clearTable() {
            var table = document.getElementById("dataTable");
            if (table.innerHTML.trim() == "") {
                document.getElementById("message").innerHTML = "No table to clear.";
            } else {
                table.innerHTML = "";
                document.getElementById("message").innerHTML = "";
            }
        }

        function downloadTable() {
            var table = document.getElementById("dataTable");
            if (table.innerHTML.trim() == "") {
                document.getElementById("message").innerHTML = "No table to download.";
            } else {
                var csv = [];
                var rows = table.getElementsByTagName("tr");

                for (var i = 0; i < rows.length; i++) {
                    var row = [], cols = rows[i].querySelectorAll("td, th");
                    for (var j = 0; j < cols.length; j++)
                        row.push(cols[j].innerText);
                    csv.push(row.join(","));
                }

                var csvData = new Blob([csv.join("\n")], { type: 'text/csv' });
                var csvUrl = URL.createObjectURL(csvData);
                var hiddenElement = document.createElement('a');
                hiddenElement.href = csvUrl;
                hiddenElement.target = '_blank';
                hiddenElement.download = 'table.csv';
                hiddenElement.click();
                document.getElementById("message").innerHTML = "";
            }
        }

        // EDA Functions
        window.onload = function() {

            // Get the select elements
            let column1Select = document.getElementById('column1-select');
            let column2Select = document.getElementById('column2-select');

            // Add event listener to column1 select element
            column1Select.addEventListener('change', function() {
                // Get the selected option of column1
                let selectedOption = this.value;

                // Loop through the options of column2
                for(let i = 0; i < column2Select.options.length; i++) {
                    let option = column2Select.options[i];

                    // If the option is the same as the selected option of column1, disable it
                    if(option.value === selectedOption) {
                        option.disabled = true;
                    } else {
                        // Otherwise, enable it
                        option.disabled = false;
                    }
                }
            });

            function plot() {
                // Get plot type from button ID
                let plotType = this.id.split('-')[0]; 

                // Get selected columns from dropdowns
                let column1 = document.getElementById('column1-select').value;
                let column2 = document.getElementById('column2-select').value;
                // Determine div to update based on plot type
                let plotDiv;
                if (plotType === 'hist') {
                    plotDiv = document.getElementById('hist-plot');
                } else if (plotType === 'box') {
                    plotDiv = document.getElementById('box-plot');
                } else {
                    plotDiv = document.getElementById('bar-plot');
                }
                
                // Show loading indicator
                plotDiv.innerHTML = 'Loading plot...';
                // Call Flask endpoint
                fetch('/plot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        plot_type: plotType,
                        columns: [column1, column2]
                    })
                })

                // Handle response  
                .then(response => response.json())
                .then(data => {

                    // Clear loading indicator
                    plotDiv.innerHTML = '';
                    // Create image element
                    let img = document.createElement('img');
                    img.src = 'data:image/png;base64,' + data.plot;
                    // Display image
                    plotDiv.appendChild(img);
                })
            };

            // Histogram button
            document.getElementById('hist-button').addEventListener('click', plot); 
            // Boxplot button
            document.getElementById('box-button').addEventListener('click', plot);
            // Bar chart button
            document.getElementById('bar-button').addEventListener('click', plot);
        };
    </script>
</body>
