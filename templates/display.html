<head>
    <meta charset="UTF-8">
    <title>Data Display and Plot</title>
    <style>
        .data {
            border-collapse: collapse;
            width: 100%;
        }
        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        function toggleTable() {
            var table = document.getElementById("dataTable");
            if (table.innerHTML.trim() == "") {
                document.getElementById("message").innerHTML = "No table to toggle.";
            } else {
                if (table.style.display === "none") {
                    table.style.display = "block";
                } else {
                    table.style.display = "none";
                }
                document.getElementById("message").innerHTML = "";
            }
        }

        function clearTable() {
            var table = document.getElementById("dataTable");
            if (table.innerHTML.trim() == "") {
                document.getElementById("message").innerHTML = "No table to clear.";
            } else {
                table.innerHTML = "";
                document.getElementById("message").innerHTML = "";
            }
        }

        function downloadTable() {
            var table = document.getElementById("dataTable");
            if (table.innerHTML.trim() == "") {
                document.getElementById("message").innerHTML = "No table to download.";
            } else {
                var csv = [];
                var rows = table.getElementsByTagName("tr");

                for (var i = 0; i < rows.length; i++) {
                    var row = [], cols = rows[i].querySelectorAll("td, th");
                    for (var j = 0; j < cols.length; j++)
                        row.push(cols[j].innerText);
                    csv.push(row.join(","));
                }

                var csvData = new Blob([csv.join("\n")], { type: 'text/csv' });
                var csvUrl = URL.createObjectURL(csvData);
                var hiddenElement = document.createElement('a');
                hiddenElement.href = csvUrl;
                hiddenElement.target = '_blank';
                hiddenElement.download = 'table.csv';
                hiddenElement.click();
                document.getElementById("message").innerHTML = "";
            }
        }

        document.getElementById('column-select').addEventListener('change', function() {
            var selectedColumn = this.value;
            fetch('/plot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ column: selectedColumn })
            })
            .then(response => response.json())
            .then(data => {
                var img = document.createElement('img'); img.src = 'data:image/png;base64,' + data.plot_url; document.getElementById('plot').innerHTML = ''; document.getElementById('plot').appendChild(img);});
        });
    </script>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <h1>Data Display</h1>
    <p id="message"></p>
    <button onclick="toggleTable()">Toggle Table</button>
    <button onclick="downloadTable()">Download Table</button>
    <button onclick="clearTable()">Clear Table</button>
    <div id="dataTable">
        {{ tables[0]|safe if tables else 'No tables' }}
    </div>
    <h1>Plot from CSV</h1>
    <select id="column-select">
        {% for column in columns %}
            <option value="{{ column }}">{{ column }}</option>
        {% endfor %}
    </select>
    <div id="plot"></div>
</body>
